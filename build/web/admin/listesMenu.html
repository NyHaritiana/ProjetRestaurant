<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard</title>
    <link rel="stylesheet" href="../css/tailwind.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex">

        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 transform transition-transform duration-300 ease-in-out md:translate-x-0"
               :class="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }">
            <div class="flex items-center justify-between h-16 px-4 bg-gray-900">
                <span class="text-white text-lg font-bold">Superadmin</span>
            </div>
            <nav class="overflow-y-auto h-[calc(100vh-4rem)]">
                <a href="./admin.html" class="flex border-b border-gray-900/10 items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>Tableau
                </a>
                <div class="border-b border-gray-900/10">
                    <div class="w-full flex items-center justify-between px-4 py-2 text-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-users mr-3"></i>Table
                        </div>
                        <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                    <div class="bg-gray-700">
                        <a href="./nouveauTable.html" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Nouveau</a>
                        <a href="./listesTable.html" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Listes</a>
                    </div>
                </div>
                <div class="border-b border-gray-900/10">
                    <div class="w-full flex items-center justify-between px-4 py-2 text-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-users mr-3"></i>Menu
                        </div>
                        <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                    <div class="bg-gray-700">
                        <a href="./nouveauMenu.html" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Nouveau</a>
                        <a href="#" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Listes</a>
                    </div>
                </div>

                <a href="../index.html" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>Deconnexion
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col md:ml-64">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 fixed top-0 right-0 left-0 md:left-64 z-30">
                <button class="text-gray-500 md:hidden" aria-label="Open sidebar">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Rechercher..."
                               class="pl-10 pr-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                               aria-label="Search">
                    </div>
                </div>
            </header>

            <main class="p-6 mt-16 flex-1 overflow-y-auto">
                <!-- Dashboard Content -->
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix Unitaire</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">#1</td>
                            <td class="px-6 py-4 whitespace-nowrap">Soupe</td>
                            <td class="px-6 py-4 whitespace-nowrap">$200</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
                                <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">#2</td>
                            <td class="px-6 py-4 whitespace-nowrap">Misao</td>
                            <td class="px-6 py-4 whitespace-nowrap">$300</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
                                <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
