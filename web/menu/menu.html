<!DOCTYPE html>
<html>
    <head>
        <title>G_Resto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/tailwind.min.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <style>
        /* Custom styles */
        .blur-bg {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 200px;
            z-index: 50;
        }
        .portfolio-dropdown {
            min-width: 90vw;
            max-width: 1200px;
            left: 50%;
            transform: translateX(-50%);
        }
        @media (max-width: 1024px) {
            .portfolio-dropdown {
                width: 95vw;
            }
        }
        </style>
    </head>
    <body class="bg-gray-900 font-sans">
    <div class="relative min-h-screen">
        <header class="fixed top-0 left-0 right-0 bg-gray-800 transition-all duration-300 z-40 blur-bg shadow-lg">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="#" class="text-2xl font-bold text-blue-600">
                            <img src="/api/placeholder/150/50" alt="Logo" class="h-10">
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="lg:hidden block text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Menu -->
                    <nav class="hidden lg:flex space-x-8 items-center">
                        <!-- Accueil -->
                        <div class="relative">
                            <a href="../index.jsp" class="flex items-center text-gray-100 hover:text-blue-400 focus:outline-none">
                                Accueil
                            </a>
                        </div>

                        <!-- Menu -->
                        <div class="relative">
                            <a class="flex items-center text-gray-100 hover:text-blue-400 focus:outline-none active:text-blue-400">
                                Menu
                            </a>
                        </div>

                        <!-- Réservation -->
                        <div class="relative">
                            <a href="../reservation/reservation.html" class="flex items-center text-gray-100 hover:text-blue-400 focus:outline-none">
                                Réservation
                            </a>
                        </div>

                        <!-- Connexion -->
                        <div class="relative">
                            <a href="../admin/admin.html" class="flex items-center text-gray-100 font-bold bg-blue-500 px-4 py-2 rounded-3xl hover:text-blue-500 hover:bg-gray-200 focus:outline-none">
                                Connexion
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="pt-16">
            <section class="relative bg-cover bg-center bg-no-repeat" style="background-image: url('../images/pasta.jpg');">
                <div class="flex space-x-4 justify-center bg-black bg-opacity-60 w-full h-full py-10 px-4">
                  <div class="max-w-2xl w-1/2 h-96 bg-white bg-opacity-10 backdrop-blur-md text-white rounded-xl shadow-lg p-8">
                    <div class="space-y-4">
                        <h2 class="text-white text-2xl">Nos Plats</h2>
                      <div class="flex justify-between border-b border-white/20 pb-2">
                        <span>Spaghetti Carbonara</span>
                        <span>MGA 12000<button class="bg-transparent border mx-2 px-2 rounded">commander</button></span>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
            
            <section>
                <div class="mx-auto w-2/3">
                    <h1 class="text-2xl font-bold text-gray-100 m-4 text-center">Vos commandes</h1>
                    <div class="text-white w-1/2 mx-auto mb-6">
                        <p><strong>N° Commande :</strong><input type="text" name="idcom" class="px-4 bg-transparent border-b text-gray-100" placeholder="id du commande" required></p>
                        <p><strong>Client :</strong><input type="text" name="nomlci" class="px-4 bg-transparent border-b text-gray-100" placeholder="votre nom" required></p>
                        <p class="mt-4"><strong>Date :</strong><input type="date" id="dateDay" name="datecom" class="px-4 bg-transparent text-gray-100" placeholder="votre nom" readonly></p>
                    </div>
                    <table class="w-1/2 mx-auto border border-gray-300 rounded text-gray-100">
                        <thead>
                          <tr>
                            <th class="text-left p-2">Plat</th>
                            <th class="text-right p-2">Prix(Ar)</th>
                            <th class="text-right py-2 px-6">Unité</th>
                            <th class="text-right p-2">Total(Ar)</th>
                            <th class="text-right p-2"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="p-2"></td>
                            <td class="p-2 text-right"></td>
                            <td class="text-right"><input type="number" name="unite" class="bg-transparent text-white w-1/3" value="1"></td>
                            <td class="p-2 text-right"></td>
                            <td class="p-2 text-right text-red-500 font-bold">x</td>
                          </tr>
                        </tbody>
                        <tfoot>
                          <tr class="font-semibold  border-t border-gray-300">
                            <td class="p-2 text-right">Total(Ar)</td>
                            <td class="p-2 text-right">42000</td>
                            <td class="p-2 text-right">4</td>
                            <td class="p-2 text-right">42000</td>
                          </tr>
                        </tfoot>
                    </table>
                    <div class="w-1/2 mx-auto">
                        <button type="submit" class="mt-4 bg-blue-100 hover:bg-blue-300 rounded px-4 py-2">Valider la commande</button>
                        <p class="text-sm text-gray-500 my-4">Merci pour votre commande !</p>
                    </div>
                    
                </div>
            </section>

        </main>
    </div>

    <script>
        // Additional initialization if needed
        document.addEventListener('alpine:init', () => {
            // Any additional Alpine.js initialization can go here
        });
        
        const day = new Date().toISOString().split('T')[0];
        document.getElementById('dateDay').value = day;
    </script>
</body>
</html>
