<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard</title>
    <link rel="stylesheet" href="../../css/tailwind.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex">

        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 transform transition-transform duration-300 ease-in-out md:translate-x-0"
               :class="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }">
            <div class="flex items-center h-16 px-4 bg-gray-900">
                <img src="../../images/gresto.png" alt="Logo" class="h-10">
                <span class="text-white text-lg font-bold mx-2">Superadmin</span>
            </div>
            <nav class="overflow-y-auto h-[calc(100vh-4rem)]">
                <a href="../admin.jsp" class="flex border-b border-gray-900/10 items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>Tableau
                </a>
                <a href="../cli/listeClient.jsp" class="flex border-b border-gray-900/10 items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-users mr-3"></i>Client
                </a>
                <div class="border-b border-gray-900/10">
                    <div class="w-full flex items-center justify-between px-4 py-2 text-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-table mr-3"></i>Table
                        </div>
                        <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                    <div class="bg-gray-700">
                        <a href="#" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Nouveau</a>
                        <a href="./listeTable.jsp" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Listes</a>
                    </div>
                </div>
                <div class="border-b border-gray-900/10">
                    <div class="w-full flex items-center justify-between px-4 py-2 text-gray-100">
                        <div class="flex items-center">
                            <i class="fa-solid fa-list mr-3"></i>Menu
                        </div>
                        <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                    <div class="bg-gray-700">
                        <a href="../menuadmin/nouveauMenu.html" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Nouveau</a>
                        <a href="../menuadmin/listeMenu.jsp" class="block px-8 py-2 text-gray-200 hover:bg-gray-600">Listes</a>
                    </div>
                </div>

                <a href="../../index.jsp" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>Deconnexion
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col md:ml-64">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 fixed top-0 right-0 left-0 md:left-64 z-30">
                <button class="text-gray-500 md:hidden" aria-label="Open sidebar">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Rechercher..."
                               class="pl-10 pr-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                               aria-label="Search">
                    </div>
                </div>
            </header>

            <main class="p-6 mt-16 flex-1 overflow-y-auto">
                <!-- Dashboard Content -->
                    <div class="container px-4 py-6 max-w-3xl">
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold text-gray-800">Nouveau Table</h2>
                            <p class="text-gray-500 mt-2">Veuillez remplir tous les champs</p>
                        </div>

                        <form method="POST" action="ajoutTable.jsp">
                            <div class="space-y-6">
                                <!-- id -->
                                <div>
                                    <label for="idtable" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                                    <input type="text" id="idtable" name="idtable" class="w-full px-4 py-3 rounded-lg border border-gray-300  transition duration-150 ease-in-out" placeholder="identité du table">
                                </div>
                                
                                <!-- design -->
                                <div>
                                    <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Désignation</label>
                                    <input type="text" id="designation" name="designation" class="w-full px-4 py-3 rounded-lg border border-gray-300  transition duration-150 ease-in-out" placeholder="nom du table">
                                </div>

                                <!-- Occupation -->
                                <div>
                                    <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
                                    <select id="occupation" name="occupation" class="w-full px-4 py-3 rounded-lg border border-gray-300  transition duration-150 ease-in-out">
                                        <option value="selected disable" selected disabled>Selectionner</option>
                                        <option value="false">Libre</option>
                                        <option value="true">Occupé</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-8">
                                <button type="submit" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                    Confirmer
                                </button>
                            </div>
                        </form>
                    </div>
            </main>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('reset') === 'true') {
                document.getElementById('tableForm').reset();
                // Optionnel : enlever le paramètre de l'URL pour éviter réinitialisation à chaque reload
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
